<!DOCTYPE html>
<html ng-app="userProfiles">
<head>
  <title>User Profiles</title>
</head>
<body ng-controller="MainController">
  <span>Total Pages: {{numPages}}</span>
  <button ng-click="previous()" ng-disabled="currentPage <= 1">previous</button>
  <button ng-click="next()" ng-disabled="currentPage >= maxPages">next</button>
  <div ng-repeat="user in users">
    <h1>{{user.first_name}} {{user.last_name}}</h1>
    <img src="{{user.avatar}}">
    <hr>
  </div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
<script src="app.js"></script>
<script src="controller.js"></script>
<script src="service.js"></script>
</body>
</html>
